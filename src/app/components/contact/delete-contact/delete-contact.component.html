<div class="container mt-2">

  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="firstName"  value="{{getContact.firstName}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="lastName"  value="{{getContact.lastName}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="email"  value="{{getContact.email}}">
    </div>
  </div>


  <div class="mb-3 btn-right">
    <button type="button" class="btn ms-1 btn-danger" (click)="onDelete(getContact.id)">Delete</button>
    <button type="button" class="btn ms-1 btn-info" (click)="onCancel()">Cancel</button>

  </div>
</div>
