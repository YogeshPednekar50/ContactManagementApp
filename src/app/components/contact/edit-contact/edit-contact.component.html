<div class="container mt-2">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label required-field">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" 
          formControlName = "firstName" placeholder="Enter First Name">
  
          <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="block p-error">
              <div *ngIf="firstName.errors?.['required']">First name is required</div>
          </small>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label required-field">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" 
          formControlName = "lastName" placeholder="Enter Last Name">
  
          <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="block p-error">
              <div *ngIf="lastName.errors?.['required']">Last name is required</div>
          </small>
        </div>

       
        <div class="mb-3">
            <label for="email" class="form-label required-field">Email Id</label>
            <input type="text" class="form-control" id="email" name="email" 
            formControlName = "email" placeholder="Enter Email Id">
    
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Email is invalid</div>
            </small>
        </div>

      <div class="error" *ngIf="contactForm.hasError('submiterror')">
          Please fill all requied details!
      </div>

      <div class="mb-3 btn-right">
          
         
          <button type="submit" class="btn ms-1 btn-success ">Save</button>

          <button type="button" class="btn ms-1 btn-danger" (click)="onCancel()">Cancel</button>
      </div>
  
    </form>
</div>
